<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-300 text-center font-sans min-h-screen">

  <div class="msg-container fixed top-0 left-0 w-full h-full flex flex-col justify-center items-center bg-black bg-opacity-80 z-50 hidden">
    <p id="msg" class="text-white text-3xl mb-4">Winner</p>
    <button id="new-button" class="px-6 py-3 text-lg rounded-xl bg-black text-white shadow-lg hover:bg-gray-700 transition">New game</button>
  </div>

  <main>
    <h1 class="text-4xl font-extrabold mt-10 mb-8">Tic Tac Toe</h1>
    <div class="container min-h-[70vh] flex justify-center items-center">
      <div class="game w-[60vmin] h-[60vmin] flex flex-wrap justify-center items-center gap-[1.5vmin]">
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
        <button class="box w-[18vmin] h-[18vmin] rounded-xl border-none shadow-md text-black bg-white text-6xl cursor-pointer font-semibold"></button>
      </div>
    </div>
    <button id="reset-button" class="px-6 py-3 text-lg rounded-xl bg-black text-white shadow-lg hover:bg-gray-700 transition mt-5">Reset</button>
  </main>

  <script>
    let boxes = document.querySelectorAll(".box");
    let resetBtn = document.querySelector("#reset-button");
    let newGameBtn = document.querySelector("#new-button");
    let msgContainer = document.querySelector(".msg-container");
    let msg = document.querySelector("#msg");
    let turnO = true;
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];
    const resetGame = () => {
      turnO = true;
      enableBoxes();
      msgContainer.classList.add("hidden");
    };
    boxes.forEach(box => {
      box.addEventListener("click", () => {
        if(box.innerText === "") {
          box.innerText = turnO ? "O" : "X";
          turnO = !turnO;
          box.disabled = true;
          if (!checkWinner()) {
            checkDraw();
          }
        }
      });
    });
    const disableBoxes = () => {
      boxes.forEach(box => box.disabled = true);
    };
    const enableBoxes = () => {
      boxes.forEach(box => {
        box.disabled = false;
        box.innerText = "";
      });
    };
    const showWinner = (winner) => {
      msg.innerText = `Congratulations, Winner is ${winner}`;
      msgContainer.classList.remove("hidden");
      disableBoxes();
    };
    const checkWinner = () => {
      for (let pattern of winPatterns) {
        let pos1Val = boxes[pattern[0]].innerText;
        let pos2Val = boxes[pattern[1]].innerText;
        let pos3Val = boxes[pattern[2]].innerText;
        if (pos1Val !== "" && pos1Val === pos2Val && pos2Val === pos3Val) {
          showWinner(pos1Val);
          return true;
        }
      }
      return false;
    };
    const checkDraw = () => {
      let isDraw = [...boxes].every(box => box.innerText !== "");
      if (isDraw) {
        msg.innerText = "It's a Draw!";
        msgContainer.classList.remove("hidden");
      }
    };
    newGameBtn.addEventListener("click", resetGame);
    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
